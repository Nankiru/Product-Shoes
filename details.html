<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="products.js"></script>
</head>
<body class="h-screen bg-gray-400 flex items-center justify-center p-[20px]">
  <div class="absolute top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]"></div>
  <main>
    <section class="w-full mt-[20px] flex items-center justify-center p-4">
      <div id="pro" class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full text-center"></div>
    </section>
  </main>

  <script>
    const id = new URLSearchParams(location.search).get('id');
    const product = products.find(p => p.id == id);

    document.getElementById('pro').innerHTML = product ? `
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 text-center">${product.name}</h2>
        <div class="mt-6 flex items-center space-x-4">
            <img src="${product.image}" alt="Product Image" class="w-20 h-20 rounded-lg shadow">
            <div>
                <p class="text-sm text-gray-500">${product.description}</p>
            </div>
        </div>
        <div class="mt-6 space-y-3">
            <div class="flex justify-between text-gray-600">
                <span>Price</span>
                <span>$${product.price}</span>
            </div>
            <div class="flex justify-between text-gray-600">
                <span>Discount</span>
                <span class="text-green-500 line-through">$${product.discount}</span>
            </div>
            <div class="flex justify-between font-semibold text-gray-800">
                <span>Total</span>
                <span>$${product.total}</span>
            </div>
        </div>
        <div class="mt-6">
            <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
            <div class="flex items-center space-x-3">
                <a href="https://pay.ababank.com/QPJ3CkcHzM3VwYEj9" class="flex-1 bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="https://play-lh.googleusercontent.com/-deHHbwBUh2I4dzTjq9n4ggBGPqJwKzj9pwvPqyaR-hPxzKN9QVJOBsZP_ShlCDmX60" alt="Mastercard" class="rounded-[50%] mx-auto">
                </a>
                <a href="https://pay.ababank.com/QPJ3CkcHzM3VwYEj9" class="flex-1 bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="https://assets.weforum.org/organization/image/PzGCoGzzpAThSuN5jz7APZ3gTJS8pUT6H4x34_RW3wU.jpg" alt="Visa" class="rounded-[50%] mx-auto">
                </a>
                <a href="https://pay.ababank.com/QPJ3CkcHzM3VwYEj9" class="flex-1 w-full h-full bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="https://play-lh.googleusercontent.com/WU6sZMD1UspzwqYnlACtmN60rckp8hoINSgsR21mKLJBbsHPwXtzwvOocpjC7FcO1g" alt="PayPal" class="rounded-[50%] mx-auto">
                </a>
            </div>
        </div>
        <a href='index.html'>
        <button href="index.html" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            Back
        </button>
        </a>

    </div>
    ` : '<p class="text-red-500">Product not found</p>';

  </script>
</body>
</html>
