<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../Tailwind.png" type="image/x-icon" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body
        class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4"
      >
        <!-- Main Container with Glass Effect -->
        <div class="w-full max-w-md">
          <!-- Logo/Brand Section -->
          <div class="text-center mb-8">
            <div
              class="w-20 h-20 flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-full h-full text-blue-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M11.782 5.72a4.773 4.773 0 0 0-4.8 4.173 3.43 3.43 0 0 1 2.741-1.687c1.689 0 2.974 1.972 3.758 2.587a5.733 5.733 0 0 0 5.382.935c2-.638 2.934-2.865 3.137-3.921-.969 1.379-2.44 2.207-4.259 1.231-1.253-.673-2.19-3.438-5.959-3.318ZM6.8 11.979A4.772 4.772 0 0 0 2 16.151a3.431 3.431 0 0 1 2.745-1.687c1.689 0 2.974 1.972 3.758 2.587a5.733 5.733 0 0 0 5.382.935c2-.638 2.933-2.865 3.137-3.921-.97 1.379-2.44 2.208-4.259 1.231-1.253-.673-2.19-3.443-5.963-3.317Z"
                />
              </svg>
            </div>
          </div>

          <!-- Login Card -->
          <div
            class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-8 transition-all duration-500 hover:shadow-xl"
          >
            <div class="text-center">
              <h2
                class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
              >
                Welcome Back
              </h2>
              <p class="text-gray-500 mt-2">
                Please sign up to create new account
              </p>
            </div>

            <form class="space-y-6">
              <!-- Username Input -->
              <div class="relative">
                <label
                  class="block text-gray-700 text-sm font-medium mb-2"
                  for="email"
                >
                  Email Address
                </label>
                <div class="relative">
                  <i
                    data-lucide="mail"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                  ></i>
                  <input
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                    type="text"
                    id="username"
                    placeholder="Enter your Username"
                    required
                  />
                </div>
              </div>
              <div class="relative">
                <label
                  class="block text-gray-700 text-sm font-medium mb-2"
                  for="email"
                >
                  Email Address
                </label>
                <div class="relative">
                  <i
                    data-lucide="mail"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                  ></i>
                  <input
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="relative">
                <label
                  class="block text-gray-700 text-sm font-medium mb-2"
                  for="password"
                >
                  Password
                </label>
                <div class="relative">
                  <i
                    data-lucide="lock"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                  ></i>
                  <input
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="remember"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                  />
                  <label class="ml-2 text-gray-600 text-sm" for="remember">
                    Remember me
                  </label>
                </div>
                <a
                  href="#"
                  class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200"
                  >Forgot password?</a
                >
              </div>

              <!-- Sign In Button -->
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:opacity-90 transition duration-200 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl"
              >
                Sign Up
              </button>
            </form>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-600">
              Already have an account?
              <a
                href="./login.html"
                class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-200"
                >Sign in</a
              >
            </p>
          </div>
        </div>

        <script>
          // Initialize Lucide icons
          lucide.createIcons();
        </script>
      </body>
    </html>
  </body>
</html>
